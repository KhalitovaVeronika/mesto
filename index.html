<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Лого" />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/profile.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>

    <template id="tempalate-card">
      <li class="elements__card">
        <button
          class="elements__remove-button"
          type="button"
          aria-label="Remove"
        ></button>
        <img class="elements__image" />
        <div class="elements__text-container">
          <h2 class="elements__text"></h2>
          <button
            class="elements__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <form class="popup__form" name="popup" id="form-edit">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Close"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__text popup__text_type_name"
            name="name"
            type="text"
            placeholder="Введите имя"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            class="popup__text popup__text_type_description"
            name="descritpion"
            type="text"
            placeholder="Введите описание"
            minlength="2"
            maxlength="200"
            required
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <form class="popup__form" name="popup" id="form-add">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Close"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__text popup__text_type_loc"
            name="place"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <input
            class="popup__text popup__text_type_link"
            name="link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_img">
      <div class="popup__img-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Close"
        ></button>
        <figure class="popup__img-form">
          <img class="popup__full-photo" />
          <figcaption class="popup__full-photo-description"></figcaption>
        </figure>
      </div>
    </section>
    <script src="./script/script.js"></script>
  </body>
</html>
