<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./image/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./image/profile.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./image/kirill-pershin-1088404-unsplash.jpg"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__card">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./image/kirill-pershin-1404681-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__card">
              <h2 class="element__title">
                Гора Эльбрус Карачевск Горно-алтайск
              </h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./image/kirill-pershin-1556355-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__card">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./image/kirill-pershin-1088404-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__card">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./image/kirill-pershin-1404681-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__card">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./image/kirill-pershin-1556355-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__card">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_hidden">
      <section class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form">
          <input
            type="text"
            class="form__item"
            id="name"
            name="name"
            value=" "
          />
          <input
            type="text"
            class="form__item"
            id="description"
            name="description"
            value=" "
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
